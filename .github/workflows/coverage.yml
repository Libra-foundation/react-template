name: Coverage compuation CI

on:
  pull_request:
    branches: [ "main", "developement" ]

jobs:
  build:
    permissions:
      pull-requests: write

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - name: Run tests
      run: 'npm run test -- --coverage --coverageReporters json-summary | tee ./coverage.txt'

    - name: Jest Coverage Comment
      uses: MishaKav/jest-coverage-comment@main
      with:
        report-only-changed-files: true
        coverage-path: ./coverage.txt
    - name: Fixing Jest
    # Jest does exit with a 0 exit code even if the tests fails
      run: |
        if [ ${{steps.coverage.outputs.lines}} -eq 0 ]; then
          exit 1;
        fi
